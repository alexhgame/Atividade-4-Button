<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap button</title>

    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Botões no bootstrap</h1>
        <p><code>.btn</code> - button</p>
    </div>

    <div class="container">
        <button class="btn">Button 007</button>
        <button class="btn btn-primary">Button</button>
        <a href="" class="btn btn-info" target="_blank">Link</a>
        <input type="button" class="btn btn-danger" value="Cuidado">
        <input type="submit" class="btn btn-success" value="Enviar">
    </div>

    <div class="container mt-5">
        <button class="btn btn-outline-success">Contorno</button>
        <h2>Tamanho</h2>
        <button class="btn btn-warning btn-lg">Grande</button>
        <button class="btn btn-success">Default</button>
        <button class="btn btn-danger btn-sm">Pequeno</button>
    </div>

    <br>

    <div class="container">
        <button class="btn btn-block btn-success">Enviar</button>
    </div>

    <button class="btn btn-block btn-success">Enviar</button>
    
    <br>

    <div class="container">
        <h2>Ativos e desativos</h2>
        <button class="btn btn-primary active">Ativo</button>
        <button class="btn btn-info" disabled>Desativado</button>
        <a href="" class="btn btn-primary disable">Desabilitado</a>
        <button class="btn btn-warning" data-toggle="button">Selecionado</button>
    </div>

    <br><br><br><br>

    <div class="container">
        <div class="btn-group-vertical">
            <button class="btn btn-primary">Coca</button>
            <button class="btn btn-primary">Breja</button>
            <button class="btn btn-primary">tampico</button>
        </div>
    </div>

    <br>

    <div class="container my-4">
        <div class="btn-group">
            <button class="btn btn-primary">Filmes</button>
            <button class="btn btn-primary">Seriados</button>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Animes</button>
                <div class="dropdown-menu">
                    <a href="https://www.superanimes.org/ultimos-adicionados?valor=video-lancamento" class="dropdown-item">Lançamentos</a>
                    <a href="https://www.superanimes.org/anime/kami-tachi-ni-hirowareta" class="dropdown-item">Pra te tranquilizar</a>
                    <a href="https://www.superanimes.org/anime/dungeon-ni-deai-wo-motomeru-no-wa-machigatteiru-no-darou-ka" class="dropdown-item">Melhor da temporada!!!!</a>
                    <a href="https://www.superanimes.org/anime/dungeon-ni-deai-wo-motomeru-no-wa-machigatteiru-no-darou-ka/1239655" class="dropdown-item">Ep que arrupiou a espinha</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm btn-success"></span> loading...
            <button class="button btn btn-primary btn-danger" disable>
                <span class="spinner-grow spinner-grow-sm bg-dark"></span>
            </button>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
